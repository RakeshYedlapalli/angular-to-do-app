<html ng-app="todoApp">

<head>
    <script src="angular.js"></script>
    <link rel= "stylesheet" href="ng-tags-input.min.css"/>
    <script src="app.js"></script>
    <script src="ng-tags-input.min.js"></script>
    <title>To do App</title>

</head>

<body>
   <h1>To do Application</h1>
   <div ng-controller="todoController as ctrl">
        <div>
            <p>Add a Todo:</p>
            <input type="text" ng-model = "ctrl.newTodo">
        </div>
        <button ng-click="ctrl.addNewTodo()">Add</button>
        <div>
           <p>Your todos: </p>
           <button ng-hide="ctrl.editMode" ng-click="ctrl.triggerEditMode()">Edit</button>
           <button ng-show="ctrl.editMode" ng-click="ctrl.triggerEditMode()">Done</button>
           <ol>
           <li ng-repeat = "todo in ctrl.todos track by $index">
           <span ng-hide="ctrl.editMode" ng-bind="todo"></span> 
           <input ng-model="todo" ng-show="ctrl.editMode" type="text">
           <button ng-hide="ctrl.editMode" ng-click="ctrl.deleteTheTodo($index)">Delete</button>
           </li >
        </ol>
        </div>

   </div>
</body>  
</html>
